<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <style>
   body {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    margin: 20px;
    }

    h1{
        display: flex;
    }

    #grid-container {
    display: flex;
    flex-wrap: wrap;
    width: 640px;
    }

    .grid-item {
    width: 40px; 
    height: 40px;
    border: 1px solid #ff99d4;
    box-sizing: border-box;
    }
    </style>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="grid-container"></div>

    <script>
       // Find the element with the id 'grid-container' and remember it as gridContainer
       const gridContainer = document.getElementById('grid-container');

       // Create 16x16 grid
       // Create loop that runs 256 times (16 times 16).
        for (let i = 0; i < 16 * 16; i++) {
            //Create new div element and call it 'grindItem' 
            const gridItem = document.createElement('div');
            //Add class 'grid-item' to new div to add styles
            gridItem.classList.add('grid-item');
            //Put new div into grid  container
            gridContainer.appendChild(gridItem);
        }
    </script>
</body>
</html>
